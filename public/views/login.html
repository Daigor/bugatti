<section class="login">
  

<div class="row">
  <div class="column small-offset-2 small-8 login_container medium-offset-4 medium-4">
    
    <form name="login" ng-submit="loginVm.login()">
      <div class="row login_inputs">
        <div class="large-12 columns">
          <header>Login In</header>
        </div>
        <div class="large-12 columns">
          <label>Username
            <input type="text" placeholder="Username" />
          </label>
        </div>
        <div class="large-12 columns">
          <label>Password
            <input type="password" placeholder="Password" />
          </label>
        </div>
      </div>
      <div class="large-12 columns no-pad">
          <button class="expand">Sign In</button>
        </div>
      </div>

    </form>

  </div>
</div>

</section>
